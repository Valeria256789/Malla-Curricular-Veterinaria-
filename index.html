  // SEMESTRE 5

  { nombre: "Farmacolog√≠a y Terap√©utica", codigo: "farmaco", semestre: 5 },
  { nombre: "Alimentos y Alimentaci√≥n", codigo: "alimentos", semestre: 5, prereqs: ["nutri"] },

  { nombre: "Enfermedades Infecciosas", codigo: "infecciosas", semestre: 6, prereqs: ["bact", "virologia"] },

  { nombre: "Producci√≥n de Cerdos", codigo: "cerdos", semestre: 8 },

  { nombre: "Producci√≥n de Bovinos de Leche", codigo: "bovleche", semestre: 8 },
  { nombre: "Producci√≥n de Aves", codigo: "aves", semestre: 8 },
  { nombre: "Producci√≥n de Equinos", codigo: "equinos", semestre: 8 },

  // SEMESTRE 9
  { nombre: "Salud P√∫blica Veterinaria", codigo: "saludpub", semestre: 9, prereqs: ["epidemio"] },
  { nombre: "Deontolog√≠a y Legislaci√≥n", codigo: "deonto", semestre: 9 },
  { nombre: "Cl√≠nica para Todas las Especies", codigo: "clinica", semestre: 9, prereqs: ["cirugia", "patoclin"] },
  { nombre: "Administraci√≥n Agropecuaria", codigo: "admin", semestre: 9 },
  { nombre: "Sociolog√≠a Rural", codigo: "sociologia", semestre: 9 },

  // SEMESTRE 10
  { nombre: "Pr√°cticas en Salud P√∫blica", codigo: "ppsps", semestre: 10, prereqs: ["saludpub"] },
  { nombre: "Pr√°cticas en Cl√≠nica y Cirug√≠a", codigo: "ppcc", semestre: 10, prereqs: ["clinica"] },
  { nombre: "Pr√°cticas en Producci√≥n y Administraci√≥n", codigo: "ppprod", semestre: 10, prereqs: ["admin"] }
];

const estado = {};
const malla = document.getElementById("malla");

function crearMalla() {
  for (let s = 1; s <= 10; s++) {
    const semDiv = document.createElement("div");
    semDiv.className = "semestre";
    const h2 = document.createElement("h2");
    h2.textContent = `üìò Semestre ${s}`;
    semDiv.appendChild(h2);

    materias.filter(m => m.semestre === s).forEach(m => {
      const div = document.createElement("div");
      div.className = "materia bloqueada";
      div.id = `div-${m.codigo}`;

      const check = document.createElement("input");
      check.type = "checkbox";
      check.id = m.codigo;
      check.disabled = true;

      check.addEventListener("change", () => {
        estado[m.codigo] = check.checked;
        if (check.checked) {
          div.classList.add("aprobada");
        } else {
          div.classList.remove("aprobada");
        }
        actualizarMalla();
      });

      const label = document.createElement("label");
      label.htmlFor = m.codigo;
      label.textContent = " " + m.nombre;

      div.appendChild(check);
      div.appendChild(label);
      semDiv.appendChild(div);
    });

    malla.appendChild(semDiv);
  }
  actualizarMalla();
}

function actualizarMalla() {
  materias.forEach(m => {
    const div = document.getElementById(`div-${m.codigo}`);
    const checkbox = document.getElementById(m.codigo);
    const requisitos = m.prereqs || [];
    const aprobados = requisitos.every(r => estado[r]);
    const yaAprobada = estado[m.codigo];

    if (yaAprobada) {
      checkbox.disabled = false;
      checkbox.checked = true;
      div.className = "materia aprobada";
    } else if (requisitos.length === 0 || aprobados) {
      checkbox.disabled = false;
      div.className = "materia habilitada";
    } else {
      checkbox.disabled = true;
      checkbox.checked = false;
      div.className = "materia bloqueada";
    }
  });
}

crearMalla();
</script></body>
</html>
